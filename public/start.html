<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Game ON!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<!-- <h2>Welcome to</h2> -->
			<h1>Game ON!</h1>
			<!-- <h3>blah blah blah something something tagline</h3> -->
			<hr>
			<!-- <a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Start a game</a>
			<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> join a game</a> -->

			<!-- <a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Characters</a> -->
		</div>

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>start a game</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">Group Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Game Type</label>
								<input type="text" class="form-control" id="type" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Location</label>
								<input type="text" class="form-control" id="location" placeholder="">
							</div>

							<div class="form-group">
								<label for=""># of Players</label>
								<input type="text" class="form-control" id="players" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Equipment Needed?</label>
								<input type="text" class="form-control" id="equipment" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Public/Private</label>
								<input type="text" class="form-control" id="equipment" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Start Game</button>
						</div>
					</div>
				</div>

			</div>			
		</div>
	</div>

<!-- Custom Script -->
<script src="js/view.js" type="text/javascript"></script>

</body>
</html>
